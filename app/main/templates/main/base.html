<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static',filename='main/css/main.css')}}">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
    <script type="text/javascript">
    </script>
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="navbar">
            <div class="logo"><a href="">Just Notebook</a> </div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="service">Service</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Get started </a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu open">
            <li><a href="hero">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="service">Service</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="start"  class="action_btn">Get started</a></li>
        </div>
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function(){
                dropDownMenu.classList.toggle('open');
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                    ? 'fa-solid fa-xmark'
                    : 'fa-solid fa-bars'
            }
        </script>

    </header>
    <main>
        <section id = "hero">
            <h1>Welcome</h1>
            <p>Flask  세계에 온것을 환영합니다!</p>
        </section>
    </main>

    {% block main %}
    {% endblock %}
</body>
<!-- 尾部 -->
<footer class="footer">

        <a href="http://www.kuiying.net">test</a>
    </p>
</footer>
